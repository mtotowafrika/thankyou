<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mtoto W'afrika - Newsletter Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet" />
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        font-family: "Poppins", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .container {
        max-width: 600px;
        width: 100%;
        margin: 20px;
        background-color: #ffffff;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        text-align: center;
        border-radius: 10px;
        overflow: hidden;
      }
      .header h1 {
        font-family: "Playfair Display", serif;
        font-size: 38px;
        font-weight: 700;
        color: #222222;
        margin: 0;
        padding: 30px 20px;
      }
      .main-image img {
        max-width: 100%;
        height: auto;
        display: block;
      }
      .button-hub {
        padding: 40px 20px;
      }
      .button {
        display: block;
        padding: 15px 20px;
        margin: 15px auto;
        border-radius: 5px;
        text-decoration: none;
        font-weight: 600;
        font-size: 18px;
        color: #ffffff;
        border: none;
        cursor: pointer;
        max-width: 300px;
        transition: transform 0.2s;
      }
      .button:hover {
        transform: scale(1.05);
      }
      .btn-general {
        background-color: #d9232d; /* Red */
        color: #ffffff;
      }
      .btn-sponsor {
        background-color: #f9c74f; /* Yellow */
        color: #222222;
      }
      .btn-new-month {
        background-color: #222222; /* Black */
        color: #ffffff;
      }
      h1 {
        background-color: #000000;
        color: #ffffff !important;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>MTOTO NEWSLETTERS</h1>
      </div>
      <div class="main-image">
        <img src="photo.jpg" alt="Children of Mtoto Wafrika" />
      </div>
      <div class="button-hub">
        <a href="general_thank_you.html" class="button btn-general"
          >General Thank You</a
        >
        <a href="sponsor_thank_you.html" class="button btn-sponsor"
          >Sponsor Thank You</a
        >
        <a href="new_month_greeting.html" class="button btn-new-month"
          >New Month Greeting</a
        >
      </div>
    </div>
  </body>
</html>
